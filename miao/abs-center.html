<!DOCTYPE html>
<html>
<head>
	<title>abs-center</title>
	<meta charset="UTF-8">
	<style type="text/css">
		*{
			box-sizing: inherit;
			padding: 0;
			margin: 0;
		}
		html{
			box-sizing: border-box;
			width: 100%;
			height: 100%;
		}
		body{
			width: 100%;
			height: 100%;
			border: 1px solid black;
			background-color: yellow;
			overflow: hidden;			
		}
		p{
			width: 100%;
			height: 100%;	
			text-align: center;
		}
		span{
			border: 1px solid black;
			background-color: green;
			line-height: 100vh;
			padding: 10vh;
		}
	</style>
</head>
<body>
	<p><span>
</span></p>
</body>
</html>
