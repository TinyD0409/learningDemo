<!DOCTYPE html>
<html>
<head>
	<title>ios的checkbox实现</title>
	<meta charset="UFT-8">
	<style type="text/css">
		html{
			box-sizing: inherit;
		}
		*{
			box-sizing: border-box;
		}
		input{
			display: none;
		}
		label,span{
			display: block;
		}
		#switch+label{
			width: 100px;
			height: 52px;
			
			background-color: lightgrey;
			border-radius: 50px;
			position: absolute;
			top:80px;
			transition: all 1s;
		}
		div{
            position:absolute;
            background-color: white;
            width: 100px;
            height: 52px;
            border-radius: 50px; 
            top:0;
            left:0;
            opacity:0;
            transition:all .7s;
        }
		span{
			width : 45px;
			height: 45px;
			background-color: white;
			border-radius: 22.5px;
			box-shadow: 0px 1px 1px black;
			margin: 2.5px 2.5px 2.5px 2.5px;
			position: absolute;
			top: 1px; left: 0;
			transition: left .5s cubic-bezier(0,.93,.46,1.16);
		}
		span:active{
			width: 50px;
		}
		 #switch:checked +label{
			background-color: rgb(110, 220, 96);
		}
		#switch:checked + label>span{
			 left:48px;
		}
		#switch:checked + label > div{
			opacity: 1;
			width: 45px;
			height: 45px;
			left: 50px;
			top: 4px;
		}
		label:last-child{
			position: absolute;
			top: 132px; 
			background-image: url(https://abs.twimg.com/a/1526339738/img/animations/web_heart_animation_edge.png);
			background-position: 0 0;
			height: 100px;
			width: 100px;
			transition: background-position 1s steps(28);
		}
		
		#like:checked + label {
			background-position: -2800px 0;
		}
	</style>
</head>
<body>
	<input type="checkbox" id="switch">
	<label for="switch">
		<div></div>
		<span></span>
	</label>

	<input type="checkbox" id="like">
	<label for="like"></label>
 
	

</body>
</html>
