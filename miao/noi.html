<script id="ch0103/17">
  var x1 = Number(prompt("A点的横坐标 x1="))
  var y1 = Number(prompt("A点的纵坐标 y1="))
  var x2 = Number(prompt("B点的横坐标 x2="))
  var y2 = Number(prompt("B点的纵坐标 y2="))
  var x3 = Number(prompt("C点的横坐标 x3="))
  var y3 = Number(prompt("C点的纵坐标 y3="))
  var X1 = Math.abs(x1 - x2)
  var Y1 = Math.abs(y1 - y2)
  var L1 = Math.sqrt(X1*X1 + Y1*Y1)

  var X2 = Math.abs(x1 - x3)
  var Y2 = Math.abs(y1 - y3)
  var L2 = Math.sqrt(X2*X2 + Y2*Y2)

  var X3 = Math.abs(x2 - x3)
  var Y3 = Math.abs(y2 - y3)
  var L3 = Math.sqrt(X3*X3 + Y3*Y3)

  var LH = (L1 + L2 + L3)/2

  var S = Math.sqrt(LH*(LH-L1)*(LH-L2)*(LH-L3))

  console.log(S.toFixed(2))
</script>

  if (x1 == x2) {
    console.log("该方程有唯一解:x=" + x1 + "<br>")

  } else {
    var delt = 4*a*c - b**2
    var s_delt = Math.sqrt(delt)
    var bb = -b
    var cc = 2*a
    x1 = (-b + s_delt + "i")/(2*a) 
    x2 = (-b - s_delt + "i")/(2*a)
    console.log("该方程没有解，有两个虚数解：" + "<br>" + "x1=" + "(" + bb + " + " + s_delt + "i" + ")" + "/" + cc + "<br>" + "x2=" + "(" + bb + "-" + s_delt + "i" + ")" + "/" + cc + "<br>")
  }}else{

  }
</script>

<script id="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">
  /*题目：水仙花数。水仙花数是指一个N位的十进制数，其各位数的N次方的和等于它自己。
  如：153 =　1的三次方+5的三次方+3的三次方，则153就是一个水仙花数
  或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
  因为1634是一个四位数。
  找出100到100000以内所有的水仙花数。*/

  for(i = 100 ; i<100000 ; i++){
    wanwei=Math.floor(i/10000)
    qian=i%10000
    qianwei=Math.floor(qian/1000)
    bai=qian%1000
    baiwei=Math.floor(bai/100)
    shi=bai%100
    shiwei=Math.floor(shi/10)
    gewei=shi%10
    if (wanwei>0){
      result = wanwei**5+qianwei**5+baiwei**5+shiwei**5+gewei**5
      if (result==i){
        console.log("flower"+i)
      }
    }else if (qianwei>0){
      result = qianwei**4+baiwei**4+shiwei**4+gewei**4
      if (result==i){
        console.log("flower"+i)
      }
    }else {
      result=baiwei**3+shiwei**3+gewei**3
      if (result==i){
        console.log("flower"+i)
    }
  }
}
</script>
<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
  //可以从低位到高位输出拼接 判断（模2就是转换成二进制）
  var num = prompt("输入要判断是否是回文数字的数")
  num0 = num
  result = "" // 可以每次的result都乘次10
  while (num0 > 0 ){
    result = result + num0%10
    num0 = Math.floor(num0/10) 
    //不用取整函数可以 (num0-num0%10)/10
  }
  if(result === num){
    console.log("YES")
  } else {
    console.log("NO")
  }
// 首位和尾位 逐一对比 对比 Math.floor(width/2)
// 用 数组的拼接 toString reverse join
  //函数方法表示
  function palindrom(num){
    var num0 = num 
    var digit
    var result = 0
    do{
      digit = num0%10
      num0 = (num0 - digit)/10
      result = result*10 + digit
    } while (num0>0)
    return result === num
  }

  /*if (palindrom(n) == n){
    console.log("是回文数")
  } else {
    console.log("不是回文数")
  }*/
</script>

<script id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
  //如果一个数的所有小于它的约数之和等于它自己，则它是一个完全数
  var num = +prompt("请输入需要判断是否是完全数的数字")
  yueshuhe = 0
    for (j = 1 ; j < num ; j++){
      if (num%j==0) {
        yueshuhe = yueshuhe + j
      }
    }
    if (num === yueshuhe) {
      console.log("YES")
    } else {
      console.log("NO")
    }


    //函数方法表示
    function completeNumber(num){
      var sum = 1
      if (num%Math.sqrt(num)==0) {
        for (i = 2 ; i < Math.sqrt(num) ; i++){
          if (num%i == 0) {
            sum = sum + i + num/i
          }
        }
        sum = sum + Math.sqrt(num)
      } else {
        for (i = 2 ; i < Math.sqrt(num) ; i++){
          if (num%i == 0) {
            sum = sum + i + num/i
          }
        }
      }
      return sum === num 
    }  
    
</script>
