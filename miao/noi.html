<script id="ch0105/09">
  var m = +prompt("奇数和从m始")
  var n = +prompt("奇数和从n止")
  var oddsuitable = 0
  if ( m%2 === 0 ){
    m = m+1
    for (i = m ; i <=n ;i = i+2){
      oddsuitable = oddsuitable + m
      m = m + 2
    }
  } else {
    for (i = m ; i <=n ;i = i+2){
      oddsuitable = oddsuitable + m
      m = m + 2
    }
  }
  console.log(oddsuitable)
</script>

<script id="ch0105/11">
  var k = +prompt("输入k个正整数")
  var appear1 = 0
  var appear5 = 0
  var appear10 = 0
  for (i=0; i<k; i++){
    num = +prompt("输入数字")
    if (num==1){
      appear1 = appear1 + 1
    }else if (num==5){
      appear5 = appear5 + 1
    } else if (num==10){
      appear10 = appear10 + 1
    } else {
      appear1=appear1
      appear5=appear5
      appear10=appear10
    }
  }
  console.log("出现1的次数 " + appear1)
  console.log("出现5的次数 " + appear5)
  console.log("出现10的次数 " + appear10)
</script>

<script id="ch0105/19">
  var n = +prompt("屋顶数")
  var t = 0
  for (i = 0; i<n; i++){
    x = +prompt("屋顶距离大本营的横距离")
    y = +prompt("屋顶距离大本营的纵距离")
    person = +prompt("屋顶人数")
    s = Math.sqrt(x*x + y*y)
    t1 = s/50
    t2 = person*1
    t3 = person*0.5
    t = t + t1 + t2 + t3
  }
  console.log("救援需要"+Math.ceil(t)+"分钟")
</script>
