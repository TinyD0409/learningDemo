<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>哆啦A梦</title>
  <link rel="stylesheet" href="duolaam.css">
</head>
<body>
  <div class="head">
    <div class="lefteye">
      <div class="pupil"></div>
    </div>
    <div class="righteye">
      <div class="pupil"></div>
    </div>
    <div class="face">
      <div class="nose">
        <div class="col"></div>
      </div>
      <div class="beard-group">
        <div class="beard"></div>
        <div class="beard"></div>
        <div class="beard"></div>
        <div class="beard"></div>
        <div class="beard"></div>
        <div class="beard"></div>
        <div class="mouth"></div>
      </div>
      
    </div>
  </div>
  <div class="belt">
    <div class="bell">
      <div class="rect"></div>
      <div class="circle"></div>
      <div class="line"></div>
    </div>
  </div>
  <div class="body">
    <div class="handleft"></div>
    <div class="arm left"></div>
    <div class="leg">
      <div class="abdomen">
        
        <div class="packet"></div>
      </div>
      <div class="patch2"></div>
    </div>
    <div class="arm right"></div>
    <div class="handright"></div>
  </div>
  <div class="footleft"></div>
  <div class="footright"></div>
</body>
</html>
