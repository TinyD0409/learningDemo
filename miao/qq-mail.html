<!DOCTYPE html>
<html>
<head>
	<title>QQ mail</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	html{
	box-sizing: border-box;
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
}
body{
	box-sizing: border-box;
	border: 2px solid black;
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}
nav,div{
	box-sizing: border-box;
	border: 2px solid black;
	margin: 0;
	padding: 0;
}
nav{
	box-sizing: border-box;
	height: 100px;
}
main{
	box-sizing: border-box;
	width: 100%;
	height: calc(100% - 100px);
}
div:first-child{
	width: 220px;
	height: 100%;
}

</style>
<body>
<nav>导航</nav>
<main>
	<div></div>
	<div></div>
</main>

</html>
