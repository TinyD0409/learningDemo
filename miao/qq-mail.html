<!DOCTYPE html>
<html>
<head>
	<title>QQ mail</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			box-sizing: inherit;
			font-size: 0;
		}
		html{
			box-sizing: border-box;
			height: 100%;
			width: 100%;
		}
		body{
			box-sizing: border-box;	
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		span{
			display: inline-block;
		}
		 .banner{
			height: 100px;
			width: 100%;
			background-color: #ffeb3b;
			border-bottom: 1px solid black;
		}
		.aside{
			
			width: 220px;
			background-color: lightseagreen;
			height: calc(100vh - 100px);
		} 
		.content{
			background-color: lightslategray;
			height: calc(100vh - 100px);
			border-left: 1px solid black;
			width: calc(100% - 220px);
		}
	</style>

</head>

<body>
	<span class="banner"></span><span class="aside"></span><span class="content"></span>
</body>
</html>
