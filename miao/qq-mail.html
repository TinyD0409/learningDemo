<!DOCTYPE html>
<html>
<head>
	<title>QQ mail</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	html{
	box-sizing: border-box;
	height: 100%;
	width: 100%;
}
body{
	box-sizing: border-box;
	border: 1px solid black;
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}
nav,div{
	box-sizing: border-box;
	border: 1px solid black;
	margin: 0;
	padding: 0;
}
nav{
	box-sizing: border-box;
	height: 100px;
	background-color: lightgrey;
}
main{
	box-sizing: border-box;
	width: 100%;
	height: calc(100% - 100px);
}
div:first-child{
	width: 220px;
	height: 100%;
	background-color: pink;
}
div:last-child{
	background-color: lightblue;
	margin-left:220px;
	width: calc(100% - 220px);
	height: 100%;
	margin-top: calc(102px - 100vh);
}

</style>
<body>
<nav></nav>
<main>
	<div></div>
	<div></div>
</main>
</body>
</html>
