<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  // 输出实线
  var x = 20
  var y = 20
  for (i = 20 ;i < 380;i++ ){
    dot(x,y,color='rgb(0,31,63)')
    x = x + 1
  }
  // 1个空点虚线
  var m = 20
  var n = 40
  for (i = 20; i < 200 ; i++){
    dot(m,n,color='rgb(0,31,63)')
    m = m + 2
  }
  //两个实点两个空点的虚线
  var p = 20
  var q = 60
  for (i = 0; i < 180 ; i++){
    for(j = 0; j < 2; j++){
      dot(p,q,color='rgb(255,220,0)')
      p = p + 1
    }
    p = p + 3
  }
  //三个实点两个空点的虚线
  var s = 20
  var t = 80
  for (i = 0; i < 180 ; i++){
    for(j = 0; j < 3; j++){
      dot(s,t,color='rgb(255,220,0)')
      s = s + 1
    }
    s = s + 3
  }
  //45°斜线
  var f = 275
  var g = 80
  for (i = 20; i < 120 ; i++){
    dot(f,g,color='rgb(0,31,63)')
    f = f + 1
    g = g + 1
  }
  //对角线
  var e = 0
  var h = 0
  for (i = 0; i < 400 ; i++){
    dot(e,h,color='rgb(0,31,63)')
    e = e + 1
    h = h + 3/4
  }
  //正方形色彩空间一个面
  var a = 20
  var b = 100
  var r1 = 255 
  var g1 = 255 
  var b1 = 0
  for(j = 100 ; j < 228 ; j++){
    for (i = 20 ; i < 148 ; i++){
      var rgb = "rgb(" + r1 + "," + g1 + "," + b1 + ")"
      dot(a , b , color = rgb)
      a = a + 1
      b1 = b1 + 2
    }
    document.write("<br>")
    b = b + 1
    a = 20
    b1 = 0
    g1 = g1 - 2
  }
  //矩形
  var c = 150
  var d = 100
  for(j = 100 ; j < 200 ; j++){
    for (i = 20 ; i < 120 ; i++){
      dot(c,d,color='rgb(57,204,204)')
      c = c + 1
    }
    document.write("<br>")
    d = d + 1
    c = 150
  }
  // 圆形
  var k = 300
  var l = 150
  for (i = 0; i < 400 ; i++){
    dot(k,l,color='rgb(255,65,63)')
    k = k + Math.cos(i)*35
    l = l + Math.sin(i)*35
  }
  //椭圆
   var v = 100
  var w = 50
  for (i = 0; i < 400 ; i++){
    dot(v,w,color='rgb(255,65,63)')
    v = v + Math.cos(i)*165
    w = w + Math.sin(i)*60
  }
</script>
</html>
