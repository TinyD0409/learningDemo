<script  type="xx">
  // 课后习题2 输出1~100的所有数，能被3整除输出"Fizz",能被5整除但不能被3整除的输出"Buzz"，既能被3整除又能被5整除的输出"FizzBuzz"
  var num = 1;
  for(i = 1 ;i < 100 ;i++){
    if (num % 3 == 0 && num % 5 !== 0) {
      console.log("Fizz")
    } else if (num % 5 === 0 && num % 3 !== 0){
      console.log("Buzz")
    } else if (num % 5 === 0 && num % 3 ===0){
      console.log("FizzBuzz")   
    } else {
      console.log(num)
    }
    num = num + 1
  }
</script>

<script  type="xx">

<script  type="xx">
  // http://noi.openjudge.cn/ch0103/01/
  /* 在大部分的在线题库中，都会将A+B问题作为第一题，以帮助新手熟悉平台的使用方法。
  A+B问题的题目描述如下：给定两个整数A和B，输出A+B的值。保证A、B及结果均在整型范围内。*/
  var a = Number(prompt("A="))
  var a1 = a - parseInt(a)
  var b = Number(prompt("B="))
  var b1 = b - parseInt(b)
  if (a1 = 0 && b1 = 0) {
    document.write(a+b)
  } else {
    alert("您输入的不是整数")
  }
</script>
<script  type="xx">
  // http://noi.openjudge.cn/ch0103/02/
  /*给定3个整数a、b、c，计算表达式(a+b)*c的值。*/ 
  alert("请输入大于-10000小于10000的数值")
  var a = Number(prompt("a="))
  var b = Number(prompt("b="))
  var c = Number(prompt("c="))
  if (a > -10000 && a < 10000 && b > -10000 && b < 10000 && c > -10000 && c < 10000) {
    document.write((a + b)*c)
  } else {
    alert("请输入大于-10000小于10000的数值")
  }
</script>
<script  type="xx">
  alert("请输入大于-10000小于10000且c不等于0的数值")
