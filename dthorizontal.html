<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dtddhorizontal</title>
  <style>
  body{
    margin: 0;
    padding: 0;
  }
    *{
      box-sizing: border-box;
    }
    dl{
      overflow: hidden;
      xpadding: 0 20px;
    }
    dt{
      float: left;
      width: 20%;
      padding: 0 20px;
      margin: 0;
    }
    dd{
      float: right;
      width: 80%;
      padding: 0 20px;
      xborder: 1px solid;
      margin: 0;
    }
  </style>
</head>
<body>
  <dl>
    <dt>个人经历</dt>
    <dd>小学</dd>
    <dd>初中</dd>
    <dd>高中</dd>
    <dd>大学</dd>
    <dd>研究生</dd>
  </dl>
    
</body>
</html>
